<div class="jumbotron jumbotron-fluid  text-white">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <h1 class="jumbotron-title display-4">Current Game</h1>
            </div>

            <form class="phase-form form-inline col-md-1">
                <div class="form-group">
                    <label for="phase">
                        <h4>Phase: &nbsp; </h4>
                    </label>
                    <input type="text" class="form-control col-md-2" id="phase" [(ngModel)]="this.game.phase" disabled
                        [ngModelOptions]="{standalone: true}">

                </div>
            </form>

            <form class="in-game-date-form form-inline">
                <div class="form-group">
                    <label for="in-game-date">
                        <h4>In Game Date: &nbsp; </h4>
                    </label>

                    <input type="date" class="form-control col-md-6" id="in-game-date" [(ngModel)]="this.game.startDate"
                        step="31" disabled [ngModelOptions]="{standalone: true}">

                </div>
            </form>
            <div class="col-md-1"></div>


        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <button type="button" class="btn btn-dark col-md-2" (click)="nextPhase()">Next Phase</button>
    </div>
    <div class="col-md-4"></div>
</div>
