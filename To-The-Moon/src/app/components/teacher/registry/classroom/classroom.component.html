<div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container-fluid">
        <div class="row">
            <h1 class="jumbotron-title col-md-4 display-4">Teacher Registry</h1>

            <form class="phase-form form-inline">
                <div class="form-group">
                    <label for="phase">
                        <h4>Phase: &nbsp; </h4>
                    </label>
                    <input type="text" class="form-control col-md-2" id="phase" value="0" disabled>
                </div>
            </form>

            <form class="in-game-date-form form-inline">
                <div class="form-group">
                    <label for="in-game-date">
                        <h4>In Game Date: &nbsp; </h4>
                    </label>
                    <input type="date" class="form-control col-md-6" id="in-game-date" value="" disabled>
                </div>
            </form>

        </div>
    </div>
</div>

<form class="start-date-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
            <div class="form-group form-inline col-7">
                <label for="start-date">
                    <h4>Enter Start Date: &nbsp; </h4>
                </label>
                <input type="date" class="form-control" id="start-date" value="3">
            </div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <button type="button" class="btn btn-dark col-md-2" (click)="createClassroom()">Start Game</button>
        </div>
    </div>

</form>
