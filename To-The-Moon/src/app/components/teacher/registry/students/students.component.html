<fieldset class="new-student-form border p-2">
    <legend class="new-student-form w-auto">Create New Student</legend>

<form class=" container-fluid">

    <div class="form-group row">
        <div class="col"></div>
        <div class="col-6 form-inline">
            <label for="new-username" class="col-sm-4 col-form-label">Username:</label>
            <input [(ngModel)]="UserToSend.username"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="new-username">
        </div>
        <div class="col"></div>
    </div>

    <div class="form-group row">
        <div class="col"></div>
        <div class="col-6 form-inline">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
            <input type="password" class="form-control" id="inputPassword" [(ngModel)]="UserToSend.password"  [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col"></div>
    </div>

    <div>
        <div class="row">
            <div class="col"></div>
            <button type="submit" class="btn btn-primary mb-2" (click)="sendtheUser()">Submit New Student</button>
            <div class="col"></div>
        </div>
    </div>
</form>
</fieldset>
