<h2>Students</h2>

<fieldset class="new-student-form border p-2">
    <legend class="new-student-form w-auto">Create New Student</legend>

<form class=" container-fluid">

    <div class="form-group row">
        <div class="col"></div>
        <div class="col form-inline">
            <label for="new-username" class="col-sm-4 col-form-label">Username:</label>
            <input type="text" class="form-control" id="new-username">
        </div>
        <div class="col"></div>
    </div>

    <div class="form-group row">
        <div class="col"></div>
        <div class="col form-inline">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col"></div>
    </div>

    <div class="form-group row">
        <div class="col"></div>
        <div class="col form-inline">
            <label for="inputPassword" class="col-sm-4 col-form-label">Role:</label>
            <input type="text" class="form-control" id="inputPassword" value="Student" readonly>
        </div>
        <div class="col"></div>
    </div>

    <div class="form-group row">
        <div class="col"></div>
        <div class="col form-inline">
            <label for="inputPassword" class="col-sm-4 col-form-label">Password:</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>
        <div class="col"></div>
    </div>

    <div>
        <div class="row">
            <div class="col"></div>
            <button type="submit" class="btn btn-primary mb-2">Submit New Student</button>
            <div class="col"></div>
        </div>
    </div>
</form>
</fieldset>


<div class="container-fluid">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Username</th>
                <th scope="col">Select For Game</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr *ngIf="user.role=='Student'">
                <th scope="row">{{user.id}}</th>
                <td>{{user.username}}</td>
                <td><button class="btn btn-dark">Select</button></td>
            </tr>
        </tbody>
    </table>
</div>
